<div>
	<div class="layer-part">
		<div class="title">${jimuNls.common.layer}</div>
		<div style="margin-top: 5px" data-dojo-attach-point="layerTd"></div>
	</div>
	<div class="tab-part" style="margin-top: 20px">
		<div data-dojo-attach-point="tabsNode" class="tabs-node">
			<div data-dojo-attach-point="infoTabNode">
				<div class="title" style="margin-top: 30px">${jimuNls.common.label}</div>
				<div style="margin-top: 5px">
					<div data-dojo-attach-point="nameTextBox" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="change:_onNameTextBoxChanged" data-dojo-props='required:true,trim:true' style="width:100%;"></div>
				</div>

				<div class="title" style="margin-top: 20px">${jimuNls.common.icon}</div>
				<div data-dojo-attach-point="symbolPicker" data-dojo-type="jimu/dijit/SymbolPicker" data-dojo-props="cropImage:true,customZIndex:2000"></div>
			</div>

			<div data-dojo-attach-point="expressionsTabNode">
				<div data-dojo-attach-point="filterDiv" class="filter-div" style="height: 100%"></div>
			</div>

			<div data-dojo-attach-point="optionsTabNode">
				<div class="option-div" data-dojo-attach-point="useMapFilterNode"></div>
				<div class="option-div" data-dojo-attach-point="autoApplyWhenWidgetOpenNode"></div>
				<div class="option-div" data-dojo-attach-point="collapseFilterNode"></div>
			</div>
		</div>
	</div>
</div>
